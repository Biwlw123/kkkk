<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DriveX{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --primary: #4b5563;
            --primary-hover: #374151;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: var(--gray-50);
            color: var(--gray-800);
            line-height: 1.6;
            font-size: 16px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Шапка */
        header {
            background-color: var(--gray-800);
            padding: 16px 0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }
        
        .logo img {
            height: 35px;
            width: 35px;
            object-fit: contain;
        }
        
        .logo-text {
            color: white;
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        
        .auth-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
            height: 36px;
        }
        
        .btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid var(--gray-300);
            color: white;
        }
        
        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--gray-200);
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--gray-600);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        
        /* Мобильное меню */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
        }
        
        .mobile-menu-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .mobile-menu {
            display: none;
            position: fixed;
            top: 68px;
            left: 0;
            width: 100%;
            background: var(--gray-700);
            padding: 0;
            z-index: 99;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .mobile-menu.active {
            display: block;
        }
        
        .mobile-menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 0.95rem;
            transition: background-color 0.2s;
            border-bottom: 1px solid var(--gray-600);
        }
        
        .mobile-menu a:hover {
            background-color: var(--gray-600);
        }
        
        /* Основное содержимое */
        .content {
            flex: 1;
            padding: 30px 0;
        }
        
        /* Футер */
        footer {
            background-color: var(--gray-800);
            color: var(--gray-300);
            padding: 20px 0;
            text-align: center;
            font-size: 0.9rem;
            margin-top: auto;
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .mobile-hidden {
                display: none;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .logo img {
                height: 28px;
                width: 28px;
            }
            
            .logo-text {
                font-size: 1.1rem;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Навигационная панель -->
    <header>
        <div class="container header-container">
            <a href="/" class="logo">
                <img src="{% static 'images/ikon.png' %}" alt="Логотип">
                <span class="logo-text">DriveX</span>
            </a>
            <div class="auth-section">  
          
            {% if user.is_authenticated %}
                <div class="user-avatar" onclick="location.href='{% url 'profile_view' %}'">
                    <i class="fas fa-user"></i>
                </div>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline mobile-hidden">Войти</a>
                <a href="{% url 'signup' %}" class="btn mobile-hidden">Регистрация</a>
            {% endif %}
            
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        </div>
        <!-- Мобильное меню -->
        <div class="mobile-menu" id="mobileMenu">
            <a href="/">Главная</a>
            <a href="{% url 'profile_view' %}">Личный кабинет</a>
            <a href="{% url 'login' %}">Войти</a>
            <a href="{% url 'signup' %}">Регистрация</a>
        </div>
    </header>

    <!-- Основное содержимое -->
    <main class="content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Футер -->
    <footer>
        <div class="container">
            © 2025 DriveX. Все права защищены.
        </div>
    </footer>

    <!-- Скрипты -->
    <script>
        // Мобильное меню
        document.getElementById('mobileMenuBtn').addEventListener('click', function() {
            document.getElementById('mobileMenu').classList.toggle('active');
        });
        
        // Закрытие меню при клике вне его
        document.addEventListener('click', function(event) {
            const mobileMenu = document.getElementById('mobileMenu');
            const menuBtn = document.getElementById('mobileMenuBtn');
            
            if (mobileMenu.classList.contains('active') && 
                !mobileMenu.contains(event.target) && 
                !menuBtn.contains(event.target)) {
                mobileMenu.classList.remove('active');
            }
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>

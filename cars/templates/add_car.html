<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Данные автомобиля</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #444;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 1.5rem;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border 0.3s;
            box-sizing: border-box;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #999;
            outline: none;
            background-color: #fff;
        }
        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #666;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-submit:hover {
            background-color: #555;
        }
        .form-row {
            display: flex;
            gap: 20px;
        }
        .form-row .form-group {
            flex: 1;
        }

        /* Мобильные стили */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .form-container {
                padding: 20px;
            }
            h1 {
                font-size: 1.3rem;
                margin-bottom: 20px;
            }
            input[type="text"],
            input[type="number"],
            select,
            .btn-submit {
                padding: 10px;
                font-size: 15px;
            }
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 15px;
            }
            h1 {
                font-size: 1.2rem;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Введите данные автомобиля</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_current_mileage">VIN-номер автомобиля</label>
                {{ form.vin }}
            </div>
            <button type="submit" class="btn-submit">Далее</button>
        </form>
    </div>
</body>
</html>
